<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Vercel Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden flex w-full max-w-4xl">
    
    <!-- Left: Login Form -->
    <div class="w-1/2 p-8 bg-gray-50">
      <h2 class="text-2xl font-bold text-gray-700 mb-6">Login to Your Account</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
          <input type="text" id="username" name="username" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" name="password" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
      </form>
    </div>

    <!-- Right: Welcome Message -->
    <div class="w-1/2 p-8 flex flex-col justify-center bg-blue-600 text-white">
      <h1 class="text-4xl font-bold mb-4">Welcome to My Vercel Site ðŸ‘‹</h1>
      <p class="text-lg">This is a simple static site now enhanced with a login panel on the left.</p>
    </div>

  </div>
</body>
</html>
